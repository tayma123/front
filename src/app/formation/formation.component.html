<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick=" document.getElementById('mySidebar').style.display = 'none'" class="w3-bar-item w3-large"><strong >Close</strong> &times;</button>
  <a routerLink="/" class="w3-bar-item w3-button"> <strong>Home</strong></a>
  
  <a routerLink="/formation" class="w3-bar-item w3-button"><strong>Ajouter formation</strong></a>
  <a routerLink="/enseignant" class="w3-bar-item w3-button"><strong>Mon profil</strong></a>
  <a routerLink="/messages" class="w3-bar-item w3-button"><strong>Mes Messages</strong></a>
</div>

<!-- Page Content -->
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick=" document.getElementById('mySidebar').style.display = 'block'" ><img src="assets/menu.png" class="img"></button>

</div>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<h1> Nouvelle Formation </h1>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_id"> FORMATION ID</label>  
  <div class="col-md-4">
  <input id="product_id" name="product_id"  placeholder="FORMATION ID " class="form-control input-md" required="" type="text">
    
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_name">FORMATION NAME</label>  
  <div class="col-md-4">
  <input id="product_name" name="product_name" placeholder="FORMATION NAME" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_categorie">FORMATION CATEGORY</label>
  <div class="col-md-4">
    <select id="product_categorie"  name="product_categorie" class="form-control">
    </select>
  </div>
</div>
<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_description">FORMATION DESCRIPTION</label>
  <div class="col-md-4">                     
    <textarea class="form-control" placeholder="FORMATION DESCRIPTION " id="product_description" name="product_description"></textarea>
  </div>
</div>

 <!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">MAIN IMAGE </label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>
<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">SUPPORT DE COUR </label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
  </div>
  </div>

</fieldset>
</form>
</body>
</html>
