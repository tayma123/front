<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
<header id="home">
      
		
		<!--Our Team-->
       
<br>
        <section class="testimonials-wrap" id="testimonials" >
            <div class="app-body">
                <main class="main d-flex align-items-center" >
                
                  <div class="container">
                    <div class="row">
                      
                      <div class="col-md-8 mx-auto">
                        <div class="card-group">
                          <div class="card p-4">
                            <div class="card-body">
                              <form name="form" (ngSubmit)="onSubmit()" #f="ngForm">
                                <h1>Authentification</h1>
                                <p class="text-muted"></p>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                  </div>
                                  <input type="text" class="form-control" placeholder="email" name="userName"
                                    [(ngModel)]="authService.form.userName" #userName="ngModel" required>
                                  
                                </div>
                                <div class="input-group mb-4">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                  </div>
                                  <input type="password" class="form-control" placeholder="mot de passe" name="password"
                                    [(ngModel)]="authService.form.passWord" #passWord="ngModel" required minlength="6">
                                  <div *ngIf="f.submitted && passWord.invalid">
                                    <div *ngIf="passWord.errors.required">Password is required</div>
                                    <div *ngIf="passWord.errors.minlength">Password must be at least 6 characters</div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-6">
                                    <button type="submit" class="btn btn-danger px-4">Se connecter</button>
                                  </div>
                                  <div class="col-6 text-right">
                                    <button type="button" class="btn btn-light px-0">Mot de passe oubli√©?</button>
                                  </div>
                                  
                                </div>
                              </form>
                            </div>
                          </div>
                          <div class="card text-white bg-secondary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                              <img height="200" width="200" src="/assets/images/login.png">
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </main>
              </div>
        </section>

       
<br>
        <section class="cta contact-wrap" id="contact">

            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto  wow zoomIn">
                        <div class="cta-inner text-center rounded">
                            <h4 class="section-heading mb-4">
    							<span class="section-heading-upper"> Vous n'avez pas un compte, veuillez s'inscrire!</span>
                             </h4>
                             
                            <div class="contactForm">
                                <form #AddUserForm="ngForm" (submit)="OnAddUser(AddUserForm.value)">
                                  <div class="row">
                                    <div class="col">
                                      <input type="text" name="firstName" class="form-control" placeholder="firstName" ngModel require> 
                                    </div>
                                    <div class="col">
                                      <input type="text"  name="lastName" class="form-control" placeholder="LastName" ngModel require>
                                    </div>
                                  </div>
                                 
                                <div class="form-group">
                                  <input type="text" name="telephone"class="form-control" placeholder="telephone" ngModel require>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <input type="text"  name="userName"  class="form-control" placeholder="UserName" ngModel require>
                                </div>
                                <div class="col">
                                  <input type="text"  name="email" class="form-control" placeholder="Email" ngModel require>
                                </div>
                              </div>
                                    <div class="form-group">
                                        <input type="text" name="passWord"class="form-control" placeholder="Mot de passe" ngModel require>
                                    </div>
                                    <div class="form-group">
                                      <input type="text" name="gender"class="form-control" placeholder="gender" ngModel require>
                                  </div>
                                  <div class="form-group">
                                    <input type="text" name="adress"class="form-control" placeholder="adress" ngModel require>
                                </div>
                                <div class="form-group">
                                  <input type="text" name="role"class="form-control" placeholder="role" ngModel require>
                              </div>
                                
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="submit" name="submit" value="S'inscrire" class="btn btn-danger px-4">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
